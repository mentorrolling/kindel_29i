<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <link rel="stylesheet" href="../css/styles.css" />
    <!-- <link rel="stylesheet" href="../css/media-queries.css" /> -->
    <title>Kindel</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <h3>Formulario de Registro</h3>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre completo</label>
              <input class="form-control" type="text" required id="nombre" />
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input class="form-control" type="email" required id="email" />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                class="form-control"
                type="password"
                required
                id="password"
              />
            </div>
            <div class="form-group">
              <label for="repassword">Repetir Contraseña</label>
              <input
                class="form-control"
                type="password"
                required
                id="repassword"
              />
            </div>
            <div class="mt-3 float-end">
              <button class="btn btn-primary btn-card">registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
